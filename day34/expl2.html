<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <link href="expl2.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div ng-app="MyApp">
      <div ng-controller="maincontroller" class="list">
         
         <div class="container">
             <div class="row">
                 <div class="col-md-6">
                    Name:<input ng-model="name" placeholder="First Name" class="form-control">  
                 </div>
                 <div class="col-md-6">
                  Age:<input ng-model="age" placeholder="First Name" class="form-control">
             </div>
         </div>
         <div class="row">
      <div class="col-md-6">
        <input ng-model="email" placeholder="Email" class="form-control">
      </div>
      <div class="col-md-6">
        <p>Your name is {{firstname}} and you are {{age}} years old</p>
        <p>Your email is {{email}}</p>
      </div>
    </div>
   </div>
      </div>
    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="expl2.js" ></script>
</body>
</html>
