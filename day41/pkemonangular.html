<!DOCTYPE html>
<html ng-app="App">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
<!--    <link rel="stylesheet" href="pkemonangular.css" type="text/css">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body ng-controller="mainCtrl">
   
    
        <div class="container" >
            <div class="row">
            
               <input ng-model="name" class="form-control" >

                <button type="button" class="btn btn-primary" ng-click="submit ()"><b>add</b></button>
                <button type="button" class="btn btn-success" ng-click="delete ($name)"><b>delete</b></button>
                
                <div  ng-repeat=" pok in pokemon track by $index">   
                
              <p> {{pok}}</p>
            </div>
        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="pkemonangular.js"></script>
</body>

</html>
