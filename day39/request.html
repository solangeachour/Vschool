<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>inde</title>
    <link rel="stylesheet" href="request.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
   <h1><i> Exercice </i></h1>
    <div ng-app="myApp">
        <div ng-controller="ctrl" ng-init="loadData()">
            <div class="center">
                <input ng-model="newItem" >

                <button id="btn" ng-click="postData()"><b>Add</b></button>

                <div ng-repeat=" item in items">
                    <p>
                        {{item.title}}
                        <button ng-click="deleteData(item._id)">delete</button>
                        

                         <input ng-model="update">  
                               
                     <button ng-click="putdata(item._id,update)">update</button> 
         

                    </p>
                </div>


            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="request.js"></script>
</body>

</html>
