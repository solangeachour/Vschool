<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<title>star wars</title>
	
     <link rel="stylesheet" href="current.css">
       
	</head>
	<body>
	<div class="container-fluid">
           <br><br>
			<h1 style="text-align: center"><strong><b><i>Currency </i></b></strong></h1>
			<br><br>
			<div class="row">
				<div class="col-md-1 col-md-offset-4">
                    <label value="amount">Amount $</label>
                </div>
                <div class="col-md-6">
					<input type="number" id="amount" placeholder="Enter Amount">
				</div>
			</div>
			<br><br>
			<div class="row">
				<div class="col-md-1 col-md-offset-3">
                    <label value="change">
                    <p>New Currency</p></label>
                </div>
                <div class="col-md-6">
					<select id="list"></select>
				</div>
			</div>
			<br><br>
			<div class="row">
				<div class="col-md-1 col-md-offset-5">
                    <button onclick="change()" class="btn btn-success" id="get">convert</button>
				</div>
			</div>
			<br><br>
		<center><strong id="output" style="font-size: 50px"></strong></center>
		</div>

		
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
 <script src= "current.js"></script>
	</body>
</html>
